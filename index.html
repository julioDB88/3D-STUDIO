      <div class="container-fluid">
          <div class="row">
              <div class="col-12" id="container"></div>
              <div class="col-12 col-md-3 col-lg-2">
               
                  <div class="studio-setting-row">
                      <h4>Envase</h4>
                      <div class="grid grid-col-4">
                        <button class="btn btn-primary my-2 change-glass " id="bruce">Bruce</button>
                        <button class="btn btn-primary my-2 change-glass" id="june">June</button>
                        <button class="btn btn-primary my-2 change-glass"id="dalia">Dalia</button>

                      </div>
                  

                  </div>
                  <div class="studio-setting-row">
                    <h4>Spray</h4>
                    <div class="d-flex">
                      <button class="btn btn-primary my-2 change-spray" id="spray1">Spray A</button>
                      <button class="btn btn-primary my-2 change-spray" id="spray2">Spray B </button>
                    </div>
                  
                </div>
                <div class="studio-setting-row">
                    <h4>Tapon</h4>
                    <div class="d-flex">
                      <button class="btn btn-primary change-cap" id="cap-1">Cap 1</button>
                      <button class="btn btn-primary change-cap" id="cap-2">Cap 2</button>
                      <button class="btn btn-primary change-cap" id="cap-3">Cap 3</button>
                      <button class="btn btn-primary remove-cap" id="cap-3">Quitar tapon</button>
                    </div>
                
                </div>
                <div class="studio-setting-row">
                 <h4>Pintura</h4>
                  <div class="d-flex">
                    <button class="btn btn-primary painting set-opaque">Mate</button>
                    <button class="btn btn-primary painting set-trans d-none">Trasnl√∫cido</button>
          
                  </div>
              
              </div>
              
              </div>

            </div>
          </div>
