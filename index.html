<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
          .dg .c {
            line-height: 0;
            padding-bottom: 3px;
          }
      *{
       font-family:  'Poppins', sans-serif;
      }
      .panel{
        background-color: #3a4141;
      }
      .panel-settings{
        padding: 1rem 0;
      }
      .stn-btn{
        background-color: transparent;
        border: 2px solid #78cfe3;
        padding: 0.2em 1.3em;
        border-radius: 2px;
        color: white;
      font-size: 13px;
      margin:5px;
      }
      .panel-row{
        padding: .5em;
      }
      .panel-title{
        color:rgb(255, 255, 255);
        border-bottom:1px solid rgb(255, 255, 255);;
        font-size: 16px;
        font-weight: 600;
      }


      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row panel">
        <!-- <div class="col-12" id="container"></div> -->
        <div class="col-12 col-md-3 col-lg-2 panel-settings">
          <div class="panel-row">
            <h4 class="panel-title">Frasco</h4>
            <div class="grid grid-col-3">
              <button class="stn-btn change-glass" id="bruce">Bruce</button>
              <button class="stn-btn change-glass" id="june">June</button>
              <button class="stn-btn change-glass" id="dalia">Dalia</button>
              <button class="stn-btn change-glass" id="max">Max</button>
              <button class="stn-btn change-glass" id="orris">Orris</button>
            </div>
          </div>
          <!-- <div class="panel-row">
            <h4 class="panel-title">Spray</h4>
            <div class="grid grid-col-3">
              <button class="stn-btn change-spray" id="spray1">A</button>
              <button class="stn-btn change-spray" id="spray2">B</button>
            </div>
          </div> -->
          <div class="panel-row">
            <h4 class="panel-title">Tapón</h4>
            <div class="grid grid-col-3">
              <button class="stn-btn change-cap" id="cap-1">A</button>
              <button class="stn-btn change-cap" id="cap-2">B</button>
              <button class="stn-btn change-cap" id="cap-3">C</button>
              <hr />
              <button class="stn-btn capping remove-cap" id="cap-3">
                Sin tapón
              </button>
              <button class="stn-btn capping set-cap d-none" id="cap-3">
                Con tapón
              </button>
            </div>
          </div>
          <div class="panel-row">
            <h4 class="panel-title">Pintura</h4>
            <div class="d-flex">
              <button class="stn-btn painting set-opaque">Mate</button>
              <button class="stn-btn painting set-trans d-none">
                Translúcido
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9 col-lg-10">
          <div id="3dstudio" style="height: 100vh; width: 100%"></div>
        </div>
      </div>
    </div>
